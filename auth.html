<body>




	<div id="loginbox" class="lightbox" >

				<div class="box">
					<div>
						<h3>Please enter the password given to you to access the case study</h3>
					</div>
					<div class="">
						<input class="btn-input" id="password" type="password" placeholder="enter password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'enter password'" />
					</div>
					<div class="">
						<button class="btn pass" id="loginbutton" type="button">Submit</button>
					</div>
					<p id="wrongPassword" style="display: none">wrong password</p>
		</div>
	</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/javascript">
	"use strict";

	function loadPage(pwd) {

		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= hash + "/parental-controls.html";

		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {

				window.location= url;

			},
			error : function(xhr, ajaxOptions, thrownError) {


				parent.location.hash= hash;

				//$("#wrongPassword").show();
				$("#password").attr("placeholder","wrong password");
				$("#password").val("");
			}
		});
	}


	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {

			loadPage($("#password").val());
		}
	});
	$("#password").focus();

	</script>

</body>
